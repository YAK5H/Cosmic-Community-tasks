<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="template">
        <div class="screentemplate">
        <div class="screentemplatetop">
            <h1>0</h1>
        </div>
        <div class="screentemplatebottom">
            <p>0</p>
        </div>
        </div>
        <div class="buttontemplate">
        <button class="topkeys key grey ">7</button>
        <button class="topkeys key grey">8</button>
        <button class="topkeys key grey">9</button>
        <button class="topkeys key blue">/</button>
        <button class="topkeys key grey">4</button>
        <button class="topkeys key grey">5</button>
        <button class="topkeys key grey">6</button>
        <button class="topkeys key blue">*</button>
        <button class="topkeys key grey">1</button>
        <button class="topkeys key grey">2</button>
        <button class="topkeys key grey">3</button>
        <button class="topkeys key blue">-</button>
        <button class="topkeys key lightblue">=</button>
        <button class="topkeys key grey">0</button>
        <button class="topkeys key grey">.</button>
        <button class="topkeys key blue">+</button>
        <button class="downkeys key blue">AC</button>
        <button class="downkeys key blue">X</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
